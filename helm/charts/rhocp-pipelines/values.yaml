namespace: openshift-pipelines

tekton:
  pipelines:
    enabled: true
  dashboard:
    enabled: true
    hostname: "pipelines.apps.cluster.company.com"
  triggers:
    enabled: true

aiAssistantPipeline:
  enabled: true
  name: "ai-assistant-ci-cd"
  gitRepository:
    url: "https://gitea.apps.cluster.company.com/demojam/ai-assistant-service"
    branch: "main"
  imageRegistry:
    url: "quay.io/redhat"
    namespace: "demojam"

tasks:
  gitClone:
    enabled: true
    version: "0.9"
  maven:
    enabled: true
    version: "0.4"
    goals: "clean package -DskipTests"
  buildah:
    enabled: true
    version: "0.6"
  securityScan:
    enabled: true
    scanner: "trivy"

webhooks:
  gitea:
    enabled: true
    secretName: "gitea-webhook-secret"

storage:
  workspace:
    storageClassName: "gp3-csi"
    size: "10Gi"