apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-openshift-ai-assistant
  namespace: openshift-gitops
  labels:
    app: ai-assistant
    project: demojam-2026
    tier: application
    component: ai-service
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: demojam
  source:
    repoURL: https://github.com/jeanlopezxyz/demojam-2026
    targetRevision: main
    path: gitops/values/applications
    helm:
      valueFiles:
      - ai-assistant-production.yaml
      chart: setup-app-openshift-ai-asistant
      repo: https://jeanlopezxyz.github.io/helm-charts
      version: 2.0.2
  destination:
    server: https://kubernetes.default.svc
    namespace: demojam-ai-assistant
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m