apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-openshift-ai-assistant
  namespace: openshift-gitops
  labels:
    app: ai-assistant
    project: demojam-2026
    tier: application
    component: ai-service
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: demojam
  source:
    repoURL: https://jeanlopezxyz.github.io/helm-charts
    targetRevision: 2.0.2
    chart: setup-app-openshift-ai-asistant
    helm:
      valueFiles: []
      values: |
        replicaCount: 2
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        autoscaling:
          enabled: true
          minReplicas: 2
          maxReplicas: 5
        config:
          environment: production
          logLevel: info
          enableMetrics: true
        persistence:
          enabled: true
          size: 5Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: demojam-ai-assistant
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m