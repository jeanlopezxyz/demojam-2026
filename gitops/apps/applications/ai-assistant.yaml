apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-assistant
  namespace: openshift-gitops
  labels:
    app: ai-assistant
    project: demojam-2026
    tier: application
    component: ai-service
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  project: demojam
  source:
    repoURL: https://github.com/team/demojam-ai-assistant
    targetRevision: HEAD
    path: helm/charts/ai-assistant
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: demojam-ai-assistant
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m