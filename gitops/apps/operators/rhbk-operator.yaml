apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhbk-operator
  namespace: openshift-gitops
  labels:
    app: rhbk-operator
    project: demojam-2026
    tier: operator
    component: identity-management
  annotations:
    argocd.argoproj.io/sync-wave: "-1"  # Install operator first
spec:
  project: demojam
  source:
    repoURL: https://github.com/jeanlopezxyz/demojam-2026
    targetRevision: main
    path: gitops/manifests
    directory:
      include: "rhbk-operator-subscription.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-operators-redhat
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m