apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rh-keycloak
  namespace: openshift-gitops
  labels:
    app: rhbk
    project: demojam-2026
    tier: infrastructure
    component: identity-management
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: demojam
  source:
    repoURL: https://jeanlopezxyz.github.io/helm-charts
    targetRevision: 1.0.4
    chart: setup-rh-operator-keycloak
    helm:
      valueFiles: []
      values: |
        # Valores para Red Hat Build of Keycloak
        # Operator installed separately via rhbk-operator application
        helpers:
          operator:
            enabled: false  # Disabled - operator installed separately
          statusChecker:
            enabled: false  # Disabled for now

        operator:
          defaultNamespace: "rhbk-operator"

        keycloak:
          instances: 2  # Producci√≥n
          
          database:
            vendor: postgres
            host: keycloak-postgresql
            port: 5432
            database: keycloak
            username: keycloak
            
          http:
            tlsSecret: keycloak-tls
            
          hostname:
            hostname: keycloak.apps.your-cluster.com
            admin: keycloak-admin.apps.your-cluster.com
            strict: false
            
          resources:
            requests:
              memory: 512Mi
              cpu: 500m
            limits:
              memory: 2Gi
              cpu: 2000m

          config:
            KC_LOG_LEVEL: INFO
            KC_DB: postgres
            KC_HEALTH_ENABLED: "true"
            KC_METRICS_ENABLED: "true"
            KC_PROXY: edge
            KC_HOSTNAME_STRICT_HTTPS: "true"
            KC_CACHE: ispn
            KC_CACHE_STACK: kubernetes

        postgresql:
          enabled: true
          auth:
            postgresPassword: postgres
            database: keycloak
            username: keycloak
          primary:
            persistence:
              enabled: true
              size: 10Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: rhbk-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true