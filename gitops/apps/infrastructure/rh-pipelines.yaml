apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhocp-pipelines
  namespace: openshift-gitops
  labels:
    app: rhocp-pipelines
    project: demojam-2026
    tier: infrastructure
    component: ci-cd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: demojam
  source:
    repoURL: https://github.com/jeanlopezxyz/demojam-2026
    targetRevision: main
    path: gitops/kustomization/infrastructure/rhocp-pipelines/overlays/production
    kustomize:
      version: v5.0.0
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-pipelines
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true