apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhocp-pipelines
  namespace: openshift-gitops
  labels:
    app: rhocp-pipelines
    project: demojam-2026
    tier: infrastructure
    component: ci-cd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: demojam
  source:
    repoURL: https://jeanlopezxyz.github.io/helm-charts
    targetRevision: 1.0.6
    chart: setup-rh-pipelines
    helm:
      valueFiles: []
      values: |
        operator:
          enabled: true
          subscription:
            channel: latest
            installPlanApproval: Automatic
        tekton:
          config:
            enableApiFields: stable
          dashboard:
            enabled: true
          triggers:
            enabled: true
          pipelines:
            runTimeout: 2h
            taskRunTimeout: 1h
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-pipelines
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true