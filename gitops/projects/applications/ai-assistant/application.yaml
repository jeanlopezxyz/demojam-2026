apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-openshift-ai-assistant
  namespace: openshift-gitops
  labels:
    app: ai-assistant
    project: demojam-2026
    tier: application
    component: ai-service
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: demojam
  sources:
  - repoURL: https://jeanlopezxyz.github.io/helm-charts
    targetRevision: 2.0.2
    chart: setup-app-openshift-ai-asistant
  - repoURL: https://github.com/jeanlopezxyz/demojam-2026
    targetRevision: main
    path: gitops/projects/applications/ai-assistant
    ref: values
  helm:
    valueFiles:
    - $values/values-production.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: demojam-ai-assistant
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m