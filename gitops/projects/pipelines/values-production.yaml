# Valores de producción para Red Hat OpenShift Pipelines
operator:
  enabled: true
  subscription:
    channel: latest
    installPlanApproval: Automatic

tekton:
  config:
    enableApiFields: stable
    autoInstallBundles: false
    
  dashboard:
    enabled: true
    readonly: false
    
  triggers:
    enabled: true
    
  chains:
    enabled: true
    transparency:
      enabled: false
      
  results:
    enabled: true
    
  pipelines:
    runTimeout: 2h  # Producción - más tiempo
    taskRunTimeout: 1h
    finally:
      timeout: 30m
      
  workspaces:
    defaultSize: 2Gi  # Más espacio en producción
    defaultStorageClass: ""
    
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 500m

pipelinesAsCode:
  enabled: true
  settings:
    applicationName: "Pipelines as Code - DemoJam"
    autoConfigureNewGitHubRepo: false
    secretAutoCreation: true
    
eventListener:
  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limits:
      memory: 256Mi
      cpu: 200m

# Configuración de features específicas para producción
features:
  enableApiFields: stable
  enableCustomTasks: true
  enableTektonOciBundles: true
  sendCloudEventsForRuns: true
  requireGitSshSecretKnownHosts: false
  disableAffinityAssistant: false
  disableCredsInit: false

# Pipeline templates
templates:
  - name: build-and-deploy
    description: "Standard build and deploy pipeline"
  - name: security-scan
    description: "Security scanning pipeline"
  - name: promote-to-prod
    description: "Promotion to production pipeline"

# Configuración de monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true