# Production values para todos los charts
global:
  environment: production
  cluster:
    domain: "apps.cluster-7n8gb.dynamic.redhatworkshops.io"
    
# Gitea production config
gitea:
  replicaCount: 2
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  config:
    domain: "gitea.apps.cluster-7n8gb.dynamic.redhatworkshops.io"
    
# BookStack production config
bookstack:
  replicaCount: 2
  config:
    appUrl: "https://bookstack.apps.cluster-7n8gb.dynamic.redhatworkshops.io"
    
# Red Hat Developer Hub production config
rhdh:
  replicaCount: 2
  config:
    app:
      baseUrl: "https://rhdh.apps.cluster-7n8gb.dynamic.redhatworkshops.io"
      
# AI Assistant production config
aiAssistant:
  replicaCount: 3
  config:
    environment: "production"
    logLevel: "INFO"