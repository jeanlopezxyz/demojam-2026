apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gitea-netpol
  namespace: gitea
  labels:
    app: gitea
    component: security
spec:
  podSelector:
    matchLabels:
      app: gitea
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from OpenShift Router
  - from:
    - namespaceSelector:
        matchLabels:
          name: openshift-ingress
    ports:
    - protocol: TCP
      port: 3000
  # Allow from AI Assistant for repository analysis
  - from:
    - namespaceSelector:
        matchLabels:
          name: demojam-ai-assistant
    ports:
    - protocol: TCP
      port: 3000
  # Allow from RHDH for integration
  - from:
    - namespaceSelector:
        matchLabels:
          name: backstage
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS outbound (for webhooks, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443