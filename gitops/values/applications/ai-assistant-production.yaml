# Valores de producción para AI Assistant
replicaCount: 2

image:
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 2000m
    memory: 2Gi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Configuración específica de la aplicación
config:
  environment: production
  logLevel: info
  enableMetrics: true
  enableTracing: true
  enableDebug: false

# Variables de entorno
env:
  - name: ENVIRONMENT
    value: "production"
  - name: LOG_LEVEL
    value: "info"
  - name: ENABLE_METRICS
    value: "true"
  - name: MAX_CONCURRENT_REQUESTS
    value: "100"

# Configuración de persistencia si es necesaria
persistence:
  enabled: true
  size: 5Gi

# Configuración de red
networking:
  enabled: true
  ingress:
    enabled: true
    host: ai-assistant.apps.your-cluster.com
    tls:
      enabled: true

route:
  enabled: true
  host: ai-assistant.apps.your-cluster.com
  tls:
    enabled: true

# Health checks
healthcheck:
  enabled: true
  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /ready
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001