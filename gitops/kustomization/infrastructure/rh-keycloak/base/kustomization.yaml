apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: rhbk-operator

helmCharts:
  - name: setup-rh-operator-keycloak
    repo: https://jeanlopezxyz.github.io/helm-charts
    version: "1.0.4"
    releaseName: rh-keycloak
    namespace: rhbk-operator
    includeCRDs: true
    valuesFile: values.yaml

# ConfigMaps incluidos en values.yaml del Helm chart