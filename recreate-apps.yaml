# Script combinado con todos los recursos ArgoCD
# Ejecuta con: oc apply -f recreate-apps.yaml
---
# Proyecto
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: demojam
  namespace: openshift-gitops
spec:
  description: Red Hat One 2026 DemoJam - AI Assistant Project
  sourceRepos:
  - https://github.com/jeanlopezxyz/demojam-2026
  - https://github.com/jeanlopezxyz/helm-charts
  - https://jeanlopezxyz.github.io/helm-charts
  - https://charts.bitnami.com/bitnami
  destinations:
  - namespace: '*'
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: ""
    kind: Namespace
  - group: argoproj.io
    kind: Application
  namespaceResourceWhitelist:
  - group: "*"
    kind: "*"
---
# App of Apps principal
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demojam-app-of-apps
  namespace: openshift-gitops
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: demojam
  source:
    repoURL: https://github.com/jeanlopezxyz/demojam-2026
    targetRevision: main
    path: gitops/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
---
# Meta-app Infrastructure
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-app
  namespace: openshift-gitops
spec:
  project: demojam
  source:
    repoURL: https://github.com/jeanlopezxyz/demojam-2026
    targetRevision: main
    path: gitops/apps/infrastructure
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
---
# Meta-app Applications
